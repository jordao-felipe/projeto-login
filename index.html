<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login" >
            <div id="imagem">            
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja benvindo novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiênte</p>
            </div>    
            <form action="login.php" method="post" autocomplete="on">
               
                <div class="campo">                        
                        <span class="material-symbols-outlined">
                            person
                            </span>
                        <input type="email" name="email" id="iemail" autocomplete="email" required maxlength="30"  placeholder="seu e-mail">
                        <label for="iemail">E-mail</label>
                    </div>
               
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            vpn_key
                            </span>
                        <input type="password" name="senha" id="isenha" autocomplete="current-password" required minlength="8" maxlength="20" placeholder="sua senha">
                        <label for="isenha">Senha</label>

                    </div>
                <input type="submit" value="Enviar">
                <a href="#" class="botao">Esqueci a senha <span class="material-symbols-outlined">
                    mail
                    </span></a>
            </form>
        </section>
    </main>
</body>
</html>
